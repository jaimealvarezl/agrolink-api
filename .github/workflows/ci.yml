name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      csharp-changed: ${{ steps.filter.outputs.csharp }}
      terraform-changed: ${{ steps.filter.outputs.terraform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper PR comparison

      - name: Check for changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            csharp:
              - '**/*.cs'
              - '**/*.csproj'
              - '**/*.sln'
              - '**/*.json'
              - '**/*.md'
              - '**/.github/**'
              - '!iac/**'
              - '!*.tf'
              - '!*.tfvars'
              - '!.terraform/**'
            terraform:
              - 'iac/**/*.tf'
              - 'iac/**/*.tfvars'
              - '*.tf'
              - '*.tfvars'

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.csharp == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Check code formatting with CSharpier
        run: |
          echo "üîç Checking code formatting with CSharpier..."
          dotnet tool run csharpier check .
          echo "‚úÖ Code formatting check passed!"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.csharp == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: |
          echo "üî® Building AgroLink API..."
          dotnet build --no-restore --configuration Release
          echo "‚úÖ Build completed successfully!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            */bin/
            */obj/
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [check-changes, build]
    if: needs.check-changes.outputs.csharp == 'true'
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          dotnet test --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
          echo "‚úÖ All tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform == 'true'
    defaults:
      run:
        working-directory: iac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Format
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "‚ùå Terraform files are not properly formatted. Run 'terraform fmt -recursive' to fix."
          terraform fmt -recursive -diff
          exit 1

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan (Dry Run)
        id: plan
        run: |
          echo "üìã Running terraform plan (dry run)..."
          terraform plan -out=tfplan -input=false || echo "‚ö†Ô∏è Plan step completed with warnings (may require AWS credentials)"
        continue-on-error: true
        env:
          AWS_REGION: us-east-1
          # Note: terraform plan may fail without AWS credentials, but validate should pass

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    # Always run secret detection, even for IaC changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
