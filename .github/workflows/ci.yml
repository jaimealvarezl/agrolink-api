name: CI

on:
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      csharp-changed: ${{ steps.filter.outputs.csharp }}
      terraform-changed: ${{ steps.filter.outputs.terraform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            csharp:
              - 'src/**'
              - 'tests/**'
              - '*.sln'
              - '**/*.csproj'
              - '**/*.cs'
              - '.editorconfig'
              - 'Directory.Build.props'
              - 'global.json'
              - '**/*.md'
              - '.github/**'
            terraform:
              - 'iac/**/*.tf'
              - 'iac/**/*.tfvars'
              - '*.tf'
              - '*.tfvars'

  build-and-lint:
    name: Build & Format
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.csharp == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Check code formatting (CSharpier)
        run: dotnet tool run csharpier check .

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/bin/
            **/obj/
          retention-days: 1

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-lint]
    if: needs.check-changes.outputs.csharp == 'true'
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          dotnet test agrolink-api.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"
          echo "‚úÖ Tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  terraform-check:
    name: Terraform Validation
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: iac/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('iac/**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Format Check
        id: fmt
        working-directory: iac
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Format
        if: steps.fmt.outcome == 'failure'
        working-directory: iac
        run: |
          echo "‚ùå Terraform files are not properly formatted. Run 'terraform fmt -recursive' to fix."
          terraform fmt -recursive -diff
          exit 1

      - name: Terraform Init
        working-directory: iac
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: iac
        run: terraform validate

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
