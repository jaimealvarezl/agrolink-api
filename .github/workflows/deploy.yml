name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  DOTNET_VERSION: '10.0.x'
  AWS_REGION: 'us-east-1'
  MIGRATION_S3_BUCKET: 'agrolink-lambda-code-bucket'
  MIGRATION_S3_PREFIX: 'migrations'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run all tests
        run: |
          echo "üß™ Running all tests..."
          dotnet test \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"
          echo "‚úÖ All tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y -qq zip jq

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Generate migration bundle
        run: |
          echo "üóÑÔ∏è Generating migration bundle..."
          dotnet restore -r linux-x64
          dotnet build src/AgroLink.Api/AgroLink.Api.csproj --configuration Release --no-restore -r linux-x64

          cd src/AgroLink.Infrastructure
          dotnet ef migrations bundle \
            --startup-project ../AgroLink.Api/AgroLink.Api.csproj \
            --configuration Release \
            --output ../../migrations-bundle \
            --self-contained \
            --runtime linux-x64 \
            --verbose

          echo "‚úÖ Migration bundle created successfully"

      - name: Upload migration bundle to S3
        run: |
          MIGRATION_ARTIFACT_NAME="migrations-${GITHUB_SHA:0:7}.zip"
          S3_KEY="${MIGRATION_S3_PREFIX}/migrations-${GITHUB_SHA:0:7}.zip"

          zip -r "$MIGRATION_ARTIFACT_NAME" ./migrations-bundle
          aws s3 cp "$MIGRATION_ARTIFACT_NAME" "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

          if ! aws s3 ls "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}" > /dev/null; then
            echo "‚ùå Failed to verify migration artifact upload"
            exit 1
          fi

          echo "‚úÖ Migration bundle uploaded to S3"

      - name: Verify Lambda VPC configuration
        run: |
          echo "üîç Verifying Lambda VPC configuration..."
          VPC_CONFIG=$(aws lambda get-function-configuration \
            --function-name AgroLink-Migration-Function \
            --region "${AWS_REGION}" \
            --query 'VpcConfig' \
            --output json)

          SUBNET_COUNT=$(echo "$VPC_CONFIG" | jq '.SubnetIds | length')
          SG_COUNT=$(echo "$VPC_CONFIG" | jq '.SecurityGroupIds | length')

          if [ "$SUBNET_COUNT" -eq 0 ] || [ "$SG_COUNT" -eq 0 ]; then
            echo "‚ùå ERROR: Lambda is not in VPC!"
            echo "   Subnet IDs: $SUBNET_COUNT"
            echo "   Security Group IDs: $SG_COUNT"
            echo "   This will cause connection timeouts to RDS."
            exit 1
          else
            echo "‚úÖ Lambda is in VPC"
            echo "   Subnets: $SUBNET_COUNT"
            echo "   Security Groups: $SG_COUNT"
          fi

      - name: Update migration Lambda runtime
        run: |
          echo "üîÑ Updating migration Lambda runtime to python3.11..."
          aws lambda update-function-configuration \
            --function-name AgroLink-Migration-Function \
            --runtime python3.11 \
            --region "${AWS_REGION}"
          echo "‚úÖ Migration Lambda runtime updated"

      - name: Wait for Database Availability
        run: |
          echo "‚è≥ Waiting for database cluster 'agrolink-pg-cluster' to be available..."
          aws rds wait db-cluster-available \
            --db-cluster-identifier agrolink-pg-cluster \
            --region "${AWS_REGION}"
          echo "‚úÖ Database is available!"

      - name: Invoke migration Lambda
        run: |
          echo "üöÄ Invoking migration Lambda function..."

          INVOCATION_PAYLOAD=$(jq -n \
            --arg bucket "${MIGRATION_S3_BUCKET}" \
            --arg key "${S3_KEY}" \
            '{s3_bucket: $bucket, s3_key: $key}')

          aws lambda invoke \
            --function-name AgroLink-Migration-Function \
            --payload "$INVOCATION_PAYLOAD" \
            --region "${AWS_REGION}" \
            --cli-binary-format raw-in-base64-out \
            --cli-read-timeout 900 \
            /tmp/lambda-response.json

          LAMBDA_RESPONSE=$(cat /tmp/lambda-response.json)
          LAMBDA_PAYLOAD=$(echo "$LAMBDA_RESPONSE" | jq -r '.Payload // empty')

          if [ -z "$LAMBDA_PAYLOAD" ]; then
            if echo "$LAMBDA_RESPONSE" | jq -e '.statusCode' > /dev/null 2>&1; then
              ACTUAL_RESPONSE="$LAMBDA_RESPONSE"
            else
              echo "‚ùå Failed to parse Lambda response"
              exit 1
            fi
          else
            ACTUAL_RESPONSE=$(echo "$LAMBDA_PAYLOAD" | jq '.')
          fi

          STATUS_CODE=$(echo "$ACTUAL_RESPONSE" | jq -r '.statusCode // 500')
          RESPONSE_BODY=$(echo "$ACTUAL_RESPONSE" | jq -r '.body // "{}"')

          if [ "$STATUS_CODE" = "200" ]; then
            echo "‚úÖ Database migrations completed successfully!"
            echo "$RESPONSE_BODY" | jq -r '.message // "Migrations applied"'
          else
            echo "‚ùå Database migrations failed"
            ERROR_MSG=$(echo "$RESPONSE_BODY" | jq -r '.error // "Unknown error"')
            EXIT_CODE=$(echo "$RESPONSE_BODY" | jq -r '.exit_code // "unknown"')
            echo "Error: $ERROR_MSG"
            echo "Exit code: $EXIT_CODE"
            echo ""
            echo "=== Migration stdout (last 100 lines) ==="
            echo "$RESPONSE_BODY" | jq -r '.stdout // empty' | tail -100
            echo ""
            echo "=== Migration stderr ==="
            echo "$RESPONSE_BODY" | jq -r '.stderr // empty'
            echo ""
            echo "üí° Check CloudWatch Logs: /aws/lambda/AgroLink-Migration-Function"
            exit 1
          fi

      - name: Upload migration artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-bundle
          path: migrations-*.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: migrate
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Package Lambda function
        run: |
          echo "üì¶ Packaging Lambda function..."
          dotnet restore
          dotnet lambda package -pl ./src/AgroLink.Api AspNetCoreFunction.zip --function-architecture arm64
          echo "‚úÖ Lambda package created: AspNetCoreFunction.zip"
      - name: Upload Lambda package to S3 for Terraform
        run: |
          aws s3 cp AspNetCoreFunction.zip s3://${{ env.MIGRATION_S3_BUCKET }}/AgroLink.API/latest.zip --region ${{ env.AWS_REGION }}
          echo "‚úÖ Uploaded AspNetCoreFunction.zip to s3://${{ env.MIGRATION_S3_BUCKET }}/AgroLink.API/latest.zip"


      - name: Deploy Lambda function
        run: |
          echo "üöÄ Deploying Lambda function..."
          dotnet lambda deploy-function \
            --project-location ./src/AgroLink.Api \
            --function-name AgroLinkAPI-AspNetCoreFunction \
            --function-runtime dotnet10 \
            --function-handler AgroLink.Api \
            --package AspNetCoreFunction.zip \
            --region ${{ env.AWS_REGION }}
          echo "‚úÖ Lambda function deployed successfully!"

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambda-package
          path: AspNetCoreFunction.zip
          retention-days: 7
