name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  DOTNET_VERSION: '8.0.x'
  AWS_REGION: 'us-east-1'
  MIGRATION_S3_BUCKET: 'agrolink-lambda-code-bucket'
  MIGRATION_S3_PREFIX: 'migrations'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run all tests
        run: |
          echo "üß™ Running all tests..."
          dotnet test \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"
          echo "‚úÖ All tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  migrate:
    name: Database Migrations
    # Try to use arm64 runner if available (GitHub-hosted or self-hosted)
    # EF Core tools need to load the startup assembly, which requires matching architecture
    # If arm64 runner is not available, Docker with qemu will be used as fallback
    runs-on: ubuntu-latest
    # For self-hosted arm64 runners, use:
    # runs-on: self-hosted
    # For GitHub-hosted arm64 (if available in your organization):
    # runs-on: ubuntu-latest-arm64
    needs: test
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y -qq zip jq

      - name: Set up Docker Buildx with qemu for arm64 emulation
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes || true
          docker buildx create --name multiarch --use || docker buildx use multiarch
          docker buildx inspect --bootstrap || true

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Generate migration bundle
        run: |
          echo "üóÑÔ∏è Generating migration bundle..."
          echo "Working directory: $(pwd)"

          # Restore and build solution (without runtime identifier for EF Core tools)
          echo "Building solution..."
          dotnet restore
          dotnet build agrolink-api.sln --configuration Release --no-restore

          # Ensure startup project is built for default runtime (needed for EF Core tools to load it)
          # The design-time factory will be used to create the DbContext, but EF Core still needs
          # the startup assembly to be loadable for other operations
          echo "Building startup project for default runtime..."
          dotnet build AgroLink.API/AgroLink.API.csproj --configuration Release --no-restore

          # Create migration bundle (self-contained executable with migrations)
          # Run from Infrastructure directory - EF Core tools work better from the project directory
          # 
          # IMPORTANT: EF Core tools need to load the startup assembly, but when building for
          # linux-arm64 on a linux-x64 runner, it creates an arm64 assembly that can't be loaded.
          # The design-time factory helps create the DbContext, but EF Core still needs the startup
          # assembly for other operations.
          #
          # Solution: Use Docker with qemu for arm64 emulation to build the bundle
          echo "Creating EF Core migration bundle for Linux arm64 using Docker with qemu..."
          cd AgroLink.Infrastructure
          
          # Check if we're on an arm64 runner
          ARCH=$(uname -m)
          if [ "$ARCH" != "aarch64" ] && [ "$ARCH" != "arm64" ]; then
            echo "Running on $ARCH runner - using Docker with qemu for arm64 emulation..."
            
            # Use Docker with qemu to emulate arm64 architecture
            # This allows EF Core tools to run on arm64 and load arm64 assemblies
            # Mount the entire workspace so we can access all projects
            docker run --rm \
              --platform linux/arm64 \
              -v "$GITHUB_WORKSPACE:/workspace" \
              -w /workspace \
              mcr.microsoft.com/dotnet/sdk:8.0 \
              bash -c "
                # Restore dotnet tools from project manifest
                dotnet tool restore
                
                # Restore and build solution for arm64
                dotnet restore --runtime linux-arm64
                dotnet build agrolink-api.sln --configuration Release --runtime linux-arm64 --no-restore
                
                # Create migration bundle from Infrastructure directory
                cd AgroLink.Infrastructure
                dotnet ef migrations bundle \
                  --startup-project ../AgroLink.API/AgroLink.API.csproj \
                  --configuration Release \
                  --output ../migrations-bundle \
                  --self-contained \
                  --runtime linux-arm64 \
                  --verbose
              "
          else
            echo "Running on native arm64 - building directly..."
            dotnet ef migrations bundle \
              --startup-project ../AgroLink.API/AgroLink.API.csproj \
              --configuration Release \
              --output ../migrations-bundle \
              --self-contained \
              --runtime linux-arm64 \
              --verbose
          fi

          echo "‚úÖ Migration bundle created successfully"

      - name: Upload migration bundle to S3
        run: |
          # Create zip artifact with unique name based on commit SHA
          MIGRATION_ARTIFACT_NAME="migrations-${GITHUB_SHA:0:7}.zip"
          echo "Creating migration artifact - $MIGRATION_ARTIFACT_NAME"
          zip -r "$MIGRATION_ARTIFACT_NAME" ./migrations-bundle

          S3_KEY="${MIGRATION_S3_PREFIX}/migrations-${GITHUB_SHA:0:7}.zip"
          echo "Uploading migration artifact to S3 - s3://${MIGRATION_S3_BUCKET}/${S3_KEY}"
          aws s3 cp "$MIGRATION_ARTIFACT_NAME" "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"

          # Verify upload
          if aws s3 ls "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"; then
            echo "‚úÖ Migration artifact uploaded successfully to S3"
            echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to verify migration artifact upload"
            exit 1
          fi

      - name: Invoke migration Lambda
        run: |
          echo "üöÄ Invoking migration Lambda function..."

          LAMBDA_FUNCTION_NAME="AgroLink-Migration-Function"

          # Invoke Lambda function with S3 bucket and key
          echo "Invoking Lambda with:"
          echo "  S3 Bucket: ${MIGRATION_S3_BUCKET}"
          echo "  S3 Key: ${S3_KEY}"

          INVOCATION_PAYLOAD=$(jq -n \
            --arg bucket "${MIGRATION_S3_BUCKET}" \
            --arg key "${S3_KEY}" \
            '{s3_bucket: $bucket, s3_key: $key}')

          echo "Invocation payload: $INVOCATION_PAYLOAD"

          # Invoke Lambda synchronously and wait for response
          aws lambda invoke \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --payload "$INVOCATION_PAYLOAD" \
            --region "${AWS_REGION}" \
            --cli-binary-format raw-in-base64-out \
            --cli-read-timeout 900 \
            /tmp/lambda-response.json

          # Check invocation result
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to invoke Lambda function"
            exit 1
          fi

          # Read and display response
          LAMBDA_RESPONSE=$(cat /tmp/lambda-response.json)
          echo "Lambda invocation response: $LAMBDA_RESPONSE"

          # AWS CLI wraps the Lambda response in a Payload field (as a JSON string)
          # Extract and parse the Payload - it's a JSON-encoded string, so parse it twice
          LAMBDA_PAYLOAD=$(echo "$LAMBDA_RESPONSE" | jq -r '.Payload // empty')

          if [ -z "$LAMBDA_PAYLOAD" ]; then
            echo "‚ùå Failed to extract Payload from Lambda response"
            echo "Full response: $LAMBDA_RESPONSE"
            exit 1
          fi

          # Parse the JSON string in Payload to get the actual response object
          ACTUAL_RESPONSE=$(echo "$LAMBDA_PAYLOAD" | jq '.')

          echo "Lambda function response: $ACTUAL_RESPONSE"

          # Parse the actual Lambda response
          STATUS_CODE=$(echo "$ACTUAL_RESPONSE" | jq -r '.statusCode // 500')
          RESPONSE_BODY=$(echo "$ACTUAL_RESPONSE" | jq -r '.body // "{}"')

          echo "Lambda status code: $STATUS_CODE"
          echo "Lambda response body: $RESPONSE_BODY"

          if [ "$STATUS_CODE" = "200" ]; then
            echo "‚úÖ Database migrations completed successfully!"
            echo "$RESPONSE_BODY" | jq -r '.message // "Migrations applied"'
          else
            echo "‚ùå Database migrations failed"
            ERROR_MSG=$(echo "$RESPONSE_BODY" | jq -r '.error // "Unknown error"')
            echo "Error: $ERROR_MSG"
            # Also print stdout/stderr if available for debugging
            echo "$RESPONSE_BODY" | jq -r '.stdout // empty' | head -50
            echo "$RESPONSE_BODY" | jq -r '.stderr // empty' | head -50
            exit 1
          fi

      - name: Upload migration artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-bundle
          path: migrations-*.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: migrate
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Package Lambda function
        run: |
          echo "üì¶ Packaging Lambda function..."
          dotnet restore
          dotnet lambda package -pl ./AgroLink.API AspNetCoreFunction.zip
          echo "‚úÖ Lambda package created: AspNetCoreFunction.zip"

      - name: Deploy Lambda function
        run: |
          echo "üöÄ Deploying Lambda function..."
          dotnet lambda deploy-function --project-location ./AgroLink.API
          echo "‚úÖ Lambda function deployed successfully!"

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambda-package
          path: AspNetCoreFunction.zip
          retention-days: 7
