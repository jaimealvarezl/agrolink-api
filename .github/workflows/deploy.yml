name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  DOTNET_VERSION: '8.0.x'
  AWS_REGION: 'us-east-1'
  CODEBUILD_PROJECT_NAME: 'AgroLink-DB-Migrations'
  MIGRATION_S3_BUCKET: 'agrolink-lambda-code-bucket'
  MIGRATION_S3_PREFIX: 'migrations'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: |
          echo "üß™ Running unit tests..."
          dotnet test ./AgroLink.Tests/AgroLink.Tests.csproj \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --collect:"XPlat Code Coverage"
          echo "‚úÖ Unit tests passed!"

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests (E2E)..."
          dotnet test ./AgroLink.IntegrationTests/AgroLink.IntegrationTests.csproj \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=integration-test-results.trx"
          echo "‚úÖ Integration tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
    permissions:
      id-token: write # Required for OIDC
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y -qq zip

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Generate migration bundle
        run: |
          echo "üóÑÔ∏è Generating migration bundle..."
          
          # Restore and build solution (ensures all dependencies are resolved)
          echo "Building solution..."
          dotnet restore
          dotnet build agrolink-api.sln --configuration Release --no-restore

          # Create migration bundle (self-contained executable with migrations)
          # API project provides DbContext configuration, Infrastructure project contains migrations
          echo "Creating EF Core migration bundle..."
          dotnet ef migrations bundle \
            --startup-project ./AgroLink.API/AgroLink.API.csproj \
            --project ./AgroLink.Infrastructure/AgroLink.Infrastructure.csproj \
            --configuration Release \
            --output ./migrations-bundle \
            --self-contained

          # Create zip artifact with unique name based on commit SHA
          MIGRATION_ARTIFACT_NAME="migrations-${GITHUB_SHA:0:7}.zip"
          echo "Creating migration artifact - $MIGRATION_ARTIFACT_NAME"
          zip -r "$MIGRATION_ARTIFACT_NAME" ./migrations-bundle

      - name: Upload migration bundle to S3
        run: |
          S3_KEY="${MIGRATION_S3_PREFIX}/migrations-${GITHUB_SHA:0:7}.zip"
          echo "Uploading migration artifact to S3 - s3://${MIGRATION_S3_BUCKET}/${S3_KEY}"
          aws s3 cp "migrations-${GITHUB_SHA:0:7}.zip" "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"

          # Verify upload
          if aws s3 ls "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"; then
            echo "‚úÖ Migration artifact uploaded successfully"
            echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to verify migration artifact upload"
            exit 1
          fi

      - name: Trigger AWS CodeBuild migration
        run: |
          echo "üöÄ Triggering AWS CodeBuild project - ${CODEBUILD_PROJECT_NAME}"
          BUILD_ID=$(aws codebuild start-build \
            --project-name "${CODEBUILD_PROJECT_NAME}" \
            --environment-variables-override \
              name=S3_KEY,value="${S3_KEY}" \
              name=S3_BUCKET,value="${MIGRATION_S3_BUCKET}" \
            --region "${AWS_REGION}" \
            --query 'build.id' \
            --output text)

          if [ $? -eq 0 ]; then
            echo "‚úÖ CodeBuild triggered successfully!"
            echo "Build ID: $BUILD_ID"
            echo "S3 Key: ${S3_KEY}"
            echo "Monitor build at: https://${AWS_REGION}.console.aws.amazon.com/codesuite/codebuild/projects/${CODEBUILD_PROJECT_NAME}/build/$BUILD_ID"
            echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to trigger CodeBuild"
            exit 1
          fi

      - name: Wait for CodeBuild to complete
        run: |
          echo "‚è≥ Waiting for CodeBuild migration to complete..."
          MAX_WAIT=1200 # 20 minutes
          ELAPSED=0
          INTERVAL=10

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(aws codebuild batch-get-builds \
              --ids "${BUILD_ID}" \
              --region "${AWS_REGION}" \
              --query 'builds[0].buildStatus' \
              --output text)

            echo "CodeBuild status: $STATUS (elapsed: ${ELAPSED}s)"

            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "‚úÖ Migration completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "FAULT" ] || [ "$STATUS" = "TIMED_OUT" ] || [ "$STATUS" = "STOPPED" ]; then
              echo "‚ùå Migration failed with status: $STATUS"
              exit 1
            fi

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "‚ùå Migration timed out after ${MAX_WAIT} seconds"
          exit 1

      - name: Upload migration artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-bundle
          path: migrations-*.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: migrate
    environment:
      name: production
    permissions:
      id-token: write # Required for OIDC
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y zip

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Package Lambda function
        run: |
          echo "üì¶ Packaging Lambda function..."
          dotnet restore
          dotnet lambda package -pl ./AgroLink.API AspNetCoreFunction.zip
          echo "‚úÖ Lambda package created: AspNetCoreFunction.zip"

      - name: Deploy Lambda function
        run: |
          echo "üöÄ Deploying Lambda function..."
          dotnet lambda deploy-function --project-location ./AgroLink.API
          echo "‚úÖ Lambda function deployed successfully!"

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambda-package
          path: AspNetCoreFunction.zip
          retention-days: 7
