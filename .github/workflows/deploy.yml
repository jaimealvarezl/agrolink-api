name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  DOTNET_VERSION: '8.0.x'
  AWS_REGION: 'us-east-1'
  MIGRATION_S3_BUCKET: 'agrolink-lambda-code-bucket'
  MIGRATION_S3_PREFIX: 'migrations'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run all tests
        run: |
          echo "üß™ Running all tests..."
          dotnet test \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"
          echo "‚úÖ All tests passed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/*test-results.trx'
          check_name: 'Test Results'
          comment_mode: always
          report_individual_runs: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y -qq zip jq

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Generate migration bundle
        run: |
          echo "üóÑÔ∏è Generating migration bundle..."
          echo "Working directory: $(pwd)"

          # Restore and build solution
          echo "Building solution..."
          dotnet restore
          dotnet build agrolink-api.sln --configuration Release --no-restore

          # Sanity check: API assembly should exist in bin
          echo "Checking for startup project assembly..."
          if [ -f "AgroLink.API/bin/Release/net8.0/AgroLink.API.dll" ]; then
            echo "‚úÖ Startup project assembly found"
          else
            echo "‚ùå Startup project assembly not found. Looking for:"
            find . -name "AgroLink.API.dll" -type f 2>/dev/null || echo "Assembly not found anywhere"
            exit 1
          fi

          # Create migration bundle (self-contained executable with migrations)
          # Run from Infrastructure directory - EF Core tools work better from the project directory
          # The design-time factory allows EF Core to create the DbContext without loading the startup assembly
          echo "Creating EF Core migration bundle for Linux arm64..."
          cd AgroLink.Infrastructure
          dotnet ef migrations bundle \
            --startup-project ../AgroLink.API/AgroLink.API.csproj \
            --configuration Release \
            --output ../migrations-bundle \
            --self-contained \
            --runtime linux-arm64 \
            --verbose

          echo "‚úÖ Migration bundle created successfully"

      - name: Upload migration bundle to S3
        run: |
          # Create zip artifact with unique name based on commit SHA
          MIGRATION_ARTIFACT_NAME="migrations-${GITHUB_SHA:0:7}.zip"
          echo "Creating migration artifact - $MIGRATION_ARTIFACT_NAME"
          zip -r "$MIGRATION_ARTIFACT_NAME" ./migrations-bundle

          S3_KEY="${MIGRATION_S3_PREFIX}/migrations-${GITHUB_SHA:0:7}.zip"
          echo "Uploading migration artifact to S3 - s3://${MIGRATION_S3_BUCKET}/${S3_KEY}"
          aws s3 cp "$MIGRATION_ARTIFACT_NAME" "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"

          # Verify upload
          if aws s3 ls "s3://${MIGRATION_S3_BUCKET}/${S3_KEY}" --region "${AWS_REGION}"; then
            echo "‚úÖ Migration artifact uploaded successfully to S3"
            echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          else
            echo "‚ùå Failed to verify migration artifact upload"
            exit 1
          fi

      - name: Invoke migration Lambda
        run: |
          echo "üöÄ Invoking migration Lambda function..."

          LAMBDA_FUNCTION_NAME="AgroLink-Migration-Function"

          # Invoke Lambda function with S3 bucket and key
          echo "Invoking Lambda with:"
          echo "  S3 Bucket: ${MIGRATION_S3_BUCKET}"
          echo "  S3 Key: ${S3_KEY}"

          INVOCATION_PAYLOAD=$(jq -n \
            --arg bucket "${MIGRATION_S3_BUCKET}" \
            --arg key "${S3_KEY}" \
            '{s3_bucket: $bucket, s3_key: $key}')

          echo "Invocation payload: $INVOCATION_PAYLOAD"

          # Invoke Lambda synchronously and wait for response
          aws lambda invoke \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --payload "$INVOCATION_PAYLOAD" \
            --region "${AWS_REGION}" \
            --cli-binary-format raw-in-base64-out \
            --cli-read-timeout 900 \
            /tmp/lambda-response.json

          # Check invocation result
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to invoke Lambda function"
            exit 1
          fi

          # Read and display response
          LAMBDA_RESPONSE=$(cat /tmp/lambda-response.json)
          echo "Lambda invocation response: $LAMBDA_RESPONSE"

          # AWS CLI wraps the Lambda response in a Payload field (as a JSON string)
          # Extract and parse the Payload - it's a JSON-encoded string, so parse it twice
          LAMBDA_PAYLOAD=$(echo "$LAMBDA_RESPONSE" | jq -r '.Payload // empty')

          if [ -z "$LAMBDA_PAYLOAD" ]; then
            echo "‚ùå Failed to extract Payload from Lambda response"
            echo "Full response: $LAMBDA_RESPONSE"
            exit 1
          fi

          # Parse the JSON string in Payload to get the actual response object
          ACTUAL_RESPONSE=$(echo "$LAMBDA_PAYLOAD" | jq '.')

          echo "Lambda function response: $ACTUAL_RESPONSE"

          # Parse the actual Lambda response
          STATUS_CODE=$(echo "$ACTUAL_RESPONSE" | jq -r '.statusCode // 500')
          RESPONSE_BODY=$(echo "$ACTUAL_RESPONSE" | jq -r '.body // "{}"')

          echo "Lambda status code: $STATUS_CODE"
          echo "Lambda response body: $RESPONSE_BODY"

          if [ "$STATUS_CODE" = "200" ]; then
            echo "‚úÖ Database migrations completed successfully!"
            echo "$RESPONSE_BODY" | jq -r '.message // "Migrations applied"'
          else
            echo "‚ùå Database migrations failed"
            ERROR_MSG=$(echo "$RESPONSE_BODY" | jq -r '.error // "Unknown error"')
            echo "Error: $ERROR_MSG"
            # Also print stdout/stderr if available for debugging
            echo "$RESPONSE_BODY" | jq -r '.stdout // empty' | head -50
            echo "$RESPONSE_BODY" | jq -r '.stderr // empty' | head -50
            exit 1
          fi

      - name: Upload migration artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: migration-bundle
          path: migrations-*.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: migrate
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Package Lambda function
        run: |
          echo "üì¶ Packaging Lambda function..."
          dotnet restore
          dotnet lambda package -pl ./AgroLink.API AspNetCoreFunction.zip
          echo "‚úÖ Lambda package created: AspNetCoreFunction.zip"

      - name: Deploy Lambda function
        run: |
          echo "üöÄ Deploying Lambda function..."
          dotnet lambda deploy-function --project-location ./AgroLink.API
          echo "‚úÖ Lambda function deployed successfully!"

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambda-package
          path: AspNetCoreFunction.zip
          retention-days: 7
