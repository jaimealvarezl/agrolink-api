name: Dependency Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run dotnet list package vulnerabilities
        run: |
          echo "ðŸ” Scanning for package vulnerabilities..."
          dotnet restore
          
          # Check the entire solution for vulnerable packages
          dotnet list agrolink-api.sln package --vulnerable --include-transitive > dependency-check-report.txt 2>&1 || true

          # Check if any vulnerabilities were found
          if grep -qi "has no vulnerable packages" dependency-check-report.txt; then
            echo "âœ… No vulnerable dependencies found!"
            echo "No vulnerabilities detected" >> dependency-check-report.txt
          else
            # Check for actual vulnerability indicators
            if grep -qiE "(CVE-|severity|High|Critical|Medium)" dependency-check-report.txt; then
              echo "âš ï¸ Vulnerable packages found:"
              cat dependency-check-report.txt
              echo ""
              echo "âŒ Dependency check failed - please update vulnerable packages"
              exit 1
            else
              echo "âœ… No vulnerable dependencies found!"
              echo "No vulnerabilities detected" >> dependency-check-report.txt
            fi
          fi
          echo "âœ… Vulnerability scan completed!"

      - name: Generate dependency graph
        run: |
          echo "ðŸ“Š Generating dependency graph..."
          dotnet list **/*.csproj package --include-transitive > dependencies.txt || true
          cat dependencies.txt

      - name: Upload dependency information
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-info
          path: dependencies.txt
          retention-days: 30
